<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Using Tables</title>
</head>
<body>
 
       
        <table border="1" width="100%" cellspacing="10" >
            <tr>

                <th width="10%">logo</th>
                <th width="10%">data</th>
                <th width="10%">data</th>
                <th width="10%">data</th>
                <th width="10%" >data</th>
                <th width="10%">data</th>
                <th width="10%">data</th>
            </tr>

            <tr>
                
                <th width="50%" colspan="3" heigth="150">data</th>
            
                <th width="50%" colspan="4" height="150">data</th>
                
            
                
                
            </tr>
            
            <tr>
                <th width="10%">data</th> 
                <th width="10%">data</th>
                <th width="10%">data</th>
                <th width="10%">data</th>
                <th width="10%">data</th>
                
            </tr>
            <tr>
                <th width="70" colspan="3" heigth="170">data</th>
            
                <th width="50" colspan="4" height="150">data</th>
            </tr>
            
            <tr>
                <th width="40" colspan="2" height="170">data</th>
                
                <th width="40" colspan="2" height="170">data</th>
                
                <th width="30" colspan="2" height="170">data</th>
                
                <th width="50" colspan="2" height="170">data</th>
                
                
            </tr>
        </table>
        <br>

        <table border="1"width="100%">
            
            <tr>
                <th width="10%" colspan="2" height="140">data</th> 
               
                <th width="10%" colspan="2">data</th>
               
                <th width="10%" colspan="2">data</th>
                
                
               
                
                
            </tr>
        </table>

        <table border="1" width="100%"
            <tr>
                <th colspan="2" height="500">data</th>
                <th>data</th>
            </tr>
        </table>
            
         
</body>
</html>
